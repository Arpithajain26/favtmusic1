<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My submission form</title>
</head>
<body style="background-color: darkgrey;">
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: darkorchid;">Registration form</h1>
    <form action="submit.html">
        <p><label>Enter your Email ID:<input type="email" name="myname"></label></p>
        <p><label>Enter your Password:<input type="password" name="mypassword" size="20" maxlength="20"></label></p>
        <p>Gender</p>
        <label><input type="radio" name="action" value="one">Male</label><br>

        <label><input type="radio" name="action" value="two">Female</label><br>
        <p>Which of the following accounts do you have?</p>
        <label><input type="checkbox" name="C1" value="one">G-mail</label><br>
        <label><input type="checkbox" name="C2" value="two">Twitter</label><br>
        <label><input type="checkbox" name="C3" value="three">Linkdln</label><br>
        <label><input type="checkbox" name="C4" value="four">Instagram</label><br>
        <p>any suggestions</p>
        <label><textarea name="feedback" rows="5" cols="10"></textarea></label>
        <p>Please click the submit button after filling the form</p>
        <p><input type="submit" value="submit"></p>
        <p><input type="submit" value="reset" ></p>
    </form>
</body>
</html>
