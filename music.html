<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="container">
        <ul class="nav">
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">ARTIST</a></li>
            <li><a href="#">MUSIC</a></li>
            <li><a href="#">FEEDBACK</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="left-col">
            <h1>My<br> Music</h1>
        </div>
        <div class="right-col">
            <img src="images.png" id="icon" alt="Music Icon">
        </div>
    </div>
    <audio id="mymusic">
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <script>
        let mymusic = document.getElementById("mymusic");
        let icon = document.getElementById("icon");
        icon.onclick = function () {
            if (mymusic.paused) {
                mymusic.play();
                icon.src = "download.png";
            } else {
                mymusic.pause();
                icon.src = "images.png";
            }
        };
    </script>
</body>
</html>
